server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: oms-service #??????
          uri: lb://oms-service
          predicates:
            - Path=/oms/**

        - id: pms-service #??????
          uri: lb://pms-service
          predicates:
            - Path=/pms/**

        - id: sms-service #??????
          uri: lb://sms-service
          predicates:
            - Path=/sms/**

        - id: ums-service #??????
          uri: lb://ums-service
          predicates:
            - Path=/ums/**

        - id: wms-service #??????
          uri: lb://wms-service
          predicates:
            - Path=/wms/**

        - id: search-route
          uri: lb://search-service
          predicates:
            - Host=search.gmall.com

        - id: index-route  # 同步请求的路由
          uri: lb://index-service
          predicates:
            - Host=www.gmall.com,gmall.com
        - id: index-route2  # 异步请求的路由
          uri: lb://index-service
          predicates:
            - Path=/index/**


